<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zomato Page</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <nav>
        <div class="right-nav">
            <div class="square">
                <h2>e!</h2>
            </div>
        </div>
        <div class="left-nav">
            <button>Login</button>
            <button class="account">Create an Account</button>
        </div>
    </nav>

    <main>

        
        <div class="heading">
            <h1>Breakfast Places in Mumbai</h1>
        </div>

 <!-- here this row is divided into 2 parts -->
        <div class="row">
            <div class="col-1">
                <div class="first">
                    <h1>Filters</h1>
                    <label for="location">
                        <h3>Select Location</h3>
                    </label>
                    <select name="" id="location">
                        <option>Select Location</option>
                        <option>Mumbai</option>
                        <option>Chennai</option>
                        <option>Goa</option>
                        <option>Tirupathi</option>
                    </select>
                </div>
                <div class="second">
                    <h2>Cuisine</h2>
                    <div class="checking">
                        <input type="checkbox" id="check" />
                        <label for="check">North Indian</label>
                    </div>
                    <div class="checking">
                        <input type="checkbox" id="check1" />
                        <label for="check1">Sorth Indian</label>
                    </div>
                    <div class="checking">
                        <input type="checkbox" id="check2" />
                        <label for="check2">Chinese</label>
                    </div>
                    <div class="checking">
                        <input type="checkbox" id="check3" />
                        <label for="check3">Fast Food</label>
                    </div>
                    <div class="checking">
                        <input type="checkbox" id="check4" />
                        <label for="check4">Street Food</label>
                    </div>
                </div>



                <div class="third">
                    <h2> Cost for Two </h2>


                    <div>
                        <input type="radio" name="foobar" id="for1">
                        <label class="radio" for="for1"> Less than '500</label>
                    </div>

                    <div>
                        <input type="radio" name="foobar" id="for2">
                        <label class="radio" for="for2">'500 to ' 1000</label>
                    </div>
                    <div>
                        <input type="radio" name="foobar" id="for3">
                        <label class="radio" for="for3">'1000 to ' 1500</label>
                    </div>
                    <div>
                        <input type="radio" name="foobar" id="for4">
                        <label class="radio" for="for4">'1500 to ' 2000</label>
                    </div>
                    <div>
                        <input type="radio" name="foobar" id="for5">
                        <label class="radio" for="for5">' 2000+</label>
                    </div>

                </div>






                <div class="fourth">
                    <h2>Sort</h2>
                    <div>
                        <input type="radio" id="four1" name="foot" />
                        <label for="four1">Price low to high</label>
                    </div>
                    <div>


                        <input type="radio" id="four2" name="foot" />
                        <label for="four2">Price high to low</label>
                    </div>
                </div>



            </div>
            <div class="col-2">

                <!-- cart 1 -->
                <div class="cart">

                    <div class="image-container">
                        <div class="image">
                            <img src="s7.png" alt="">
                        </div>

                        <div class="text1">
                            <h1>The Big Chill Cakery</h1>
                            <h3>FORT</h3>
                            <p>Shop I, Plot D, Samrudhi Complex Chinchali</p>
                        </div>


                    </div>
                    <hr>



                    <div class="text-container">
                        <div>
                            <p>CUISINES :</p>
                            <p>COST OF TWO :</p>
                        </div>

                        <div>
                            <h3>BAKERY</h3>
                            <h3>₹700</h3>
                        </div>
                    </div>
                </div>
                <!-- cart 2 -->
                <div class="cart">

                    <div class="image-container">
                        <div class="image">
                            <img src="s7.png" alt="">
                        </div>

                        <div class="text1">
                            <h1>The Big Chill Cakery</h1>
                            <h3>FORT</h3>
                            <p>Shop I, Plot D, Samrudhi Complex Chinchali</p>
                        </div>


                    </div>
                    <hr>



                    <div class="text-container">
                        <div>
                            <p>CUISINES :</p>
                            <p>COST OF TWO :</p>
                        </div>

                        <div>
                            <h3>BAKERY</h3>
                            <h3>₹700</h3>
                        </div>
                    </div>
                </div>

                <!-- this is button class -->

                <div class="btn">
                    <ul>
                        
                        <button><a href="#"><li><</li></a></button>
                        <button><a href="#"><li>1</li></a></button>
                        <button><a href="#"><li>2</li></a></button>
                        <button><a href="#"><li>3</li></a></button>
                        <button><a href="#"><li>4</li></a></button>
                        <button><a href="#"><li>5</li></a></button>
                        <button><a href="#"><li>></li></a></button>
                        
                    </ul>
                </div>


            </div>
        </div>
    </main>
</body>

</html>
